<!DOCTYPE html>
<html ng-app="myApp">
<head>
	<title>Desafio Frontend 001 | Zazcar</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="http://tobler.com.br/img/nerd-icon.png">
	<script src="https://code.angularjs.org/1.5.7/angular.min.js"></script>
	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.0-beta.2/angular-sanitize.js"></script>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
	<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
    <link rel="stylesheet" href="css/style.css">

    <!-- social media tags -->
    <meta name="twitter:card" content="summary">
    <meta name="twitter:site" content="@SuellenTobler">
    <meta name="twitter:url" property="og:url" content="http://tobler.com.br/desafio-frontend-001">
    <meta itemprop="name" name="twitter:title" property="og:title" content="Desafio Frontend 001">
    <meta itemprop="description" name="twitter:description" property="og:description" content="Web App client-side, which imports data using Dribbble API.">
    <meta itemprop="image" name="twitter:image" property="og:image" content="https://d13yacurqjgara.cloudfront.net/users/694830/screenshots/2817187/submarine.png">
    <link rel="canonical" href="http://tobler.com.br/desafio-frontend-001">
    <!-- /social media tags -->

</head>
<body>

	<div class="container-fluid" id="myapp" ng-controller="listController">

		<div class="row header">
			<div class="col-md-12">
				<img alt="dribbble" src="https://dribbble.com/assets/logo-small-4612353cefa78dfe35ba5e8e9d35da9f9305a3a516ef9675b5c37004c5862b6d.png">
				<h1> # Desafio Frontend 001</h1>
			</div>
		</div>

		<div class="row list">
			<div class="col-md-12">

				<ul class="list-inline">
		            <li ng-repeat="shot in shots">

		            	<div class="img">
		            	<a href="#{{ shot.id }}" ng-model="myApp" data-toggle="collapse">
		                    <img ng-src="{{ shot.images.normal }}" alt="{{ shot.title }}" class="img-responsive" />
		                    <div class="title-panel"></div>
		            		<div class="title">
					                <h2>{{ shot.title }}</h2>
		            			<div class="icon">
					                <i class="glyphicon glyphicon-eye-open"></i> <span>{{ shot.views_count }}</span>
		            			</div>
		            		</div>
		            	</a>
		            	</div>
		                <div class="details collapse" id="{{ shot.id }}">
		                	<img ng-src="{{ shot.user.avatar_url}}" alt="{{ shot.user.name }}" class="img-responsive img-circle">
		                	<h3><a href="https://dribbble.com/{{ shot.user.username }}" target="_blank">{{ shot.user.name }}</a></h3>

		                	<p ng-bind-html="shot.description"></p>
		                	<a href="{{shot.html_url}}" target="_blank" class="link"><p><i class="glyphicon glyphicon-new-window"></i> <span>ver no Dribble</span></p></a>
		                </div>

		            </li>
		        </ul>

			</div>
		</div>


	</div>


</body>
</html>
